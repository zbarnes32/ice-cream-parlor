<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlor</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header class="container-fluid top-bar">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Zach's Ice Cream Parlor</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="container-fluid">
            <div class="row pt-5">
                <div class="col-9">
                    <div class="row">
                        <div class="col-12 p-5 flavors">
                            <p>Flavors</p>
                            <div class="card" style="width: 18rem;">
                                <img src="https://images.unsplash.com/photo-1561230101-2c841778f9ae?q=80&w=2680&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Vanilla Ice Cream">
                                <div class="card-heading text-center fw-bold">
                                  <p class="m-0">Vanilla</p>
                                  <button class="p-1 rounded bg-success" onclick="addToOrderByName('vanilla')">Add</button>
                                </div>
                            </div>
                            <div class="card" style="width: 18rem;">
                                <img src="https://images.unsplash.com/photo-1580915411954-282cb1b0d780?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Chocolate Ice Cream">
                                <div class="card-heading text-center fw-bold">
                                  <p class="m-0">Chocolate</p>
                                  <button class="p-1 rounded bg-success" onclick="addToOrderByName('chocolate')">Add</button>
                                </div>
                            </div>
                            <div class="card" style="width: 18rem;">
                                <img src="https://images.unsplash.com/photo-1618485476424-7dc9cd512c08?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Strawberry Ice Cream">
                                <div class="card-heading text-center fw-bold">
                                  <p class="m-0">Strawberry</p>
                                  <button class="p-1 rounded bg-success" onclick="addToOrderByName('strawberry')">Add</button>
                                </div>
                            </div>
                            <div class="card" style="width: 18rem;">
                                <img src="https://images.unsplash.com/photo-1555529211-3237f6e13d33?q=80&w=2606&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Wild Berry Ice Cream">
                                <div class="card-heading text-center fw-bold">
                                  <p class="m-0">Wild Berry</p>
                                  <button class="p-1 rounded bg-success" onclick="addToOrderByName('wild berry')">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-5 toppings">
                        <p>Toppings</p>
                        <div class="card" style="width: 18rem;">
                            <img src="https://images.unsplash.com/photo-1560008581-09826d1de69e?q=80&w=1968&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Sprinkles">
                            <div class="card-heading text-center fw-bold">
                              <p class="m-0">Sprinkles</p>
                              <button class="p-1 rounded bg-success" onclick="addToOrderByName('sprinkles')">Add</button>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="https://images.unsplash.com/photo-1596591606975-97ee5cef3a1e?q=80&w=2592&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Berries">
                            <div class="card-heading text-center fw-bold">
                              <p class="m-0">Berries</p>
                              <button class="p-1 rounded bg-success" onclick="addToOrderByName('berries')">Add</button>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Chocolate Chips">
                            <div class="card-heading text-center fw-bold">
                              <p class="m-0">Chocolate Chips</p>
                              <button class="p-1 rounded bg-success" onclick="addToOrderByName('chocolate chips')">Add</button>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="https://images.unsplash.com/photo-1582058091505-f87a2e55a40f?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Gummy Bears">
                            <div class="card-heading text-center fw-bold">
                              <p class="m-0">Gummy Bears</p>
                              <button class="p-1 rounded bg-success" onclick="addToOrderByName('gummy bears')">Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-5 vessels">
                        <p>Vessels</p>
                        <div class="card" style="width: 18rem;">
                            <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?q=80&w=2564&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Waffle Cone">
                            <div class="card-heading text-center fw-bold">
                              <p class="m-0">Waffle Cone</p>
                              <button class="p-1 rounded bg-success" onclick="addToOrderByName('waffle cone')">Add</button>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="https://plus.unsplash.com/premium_photo-1667683701912-ffbe82dab706?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Waffle Bowl">
                            <div class="card-heading text-center fw-bold">
                              <p class="m-0">Waffle Bowl</p>
                              <button class="p-1 rounded bg-success" onclick="addToOrderByName('waffle bowl')">Add</button>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="https://images.unsplash.com/photo-1629213429098-855c6bae92e8?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGljZSUyMGNyZWFtJTIwYm93bHxlbnwwfHwwfHx8MA%3D%3D" class="top-image" alt="Pint">
                            <div class="card-heading text-center fw-bold">
                              <p class="m-0">Pint</p>
                              <button class="p-1 rounded bg-success" onclick="addToOrderByName('pint')">Add</button>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="https://images.unsplash.com/photo-1555990205-057f92006fcc?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="top-image" alt="Bowl">
                            <div class="card-heading text-center fw-bold">
                              <p class="m-0">Bowl</p>
                              <button class="p-1 rounded bg-success" onclick="addToOrderByName('bowl')">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <h2 class="text-center">Checkout</h2>
                    <div id="checkout"></div>
                    <h4 class="fw-bold">Total:<span id="checkout-total"></span></h4>
                </div>
            </div>
            </div>
        </section>

    </main>

</body>

</html>
